<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-fluid d-flex flex-column vw-100 vh-100">
        <header class="row h1 m-5">Fibonacci Calculator</header>
        <section class="row mx-5 d-flex align-items-center">
            <div class="col-auto p-0 fs-5">The Fibonacci of</div>
            <div class="col-3 d-flex flex-column justify-content-start align-items-center position-relative">
                <input type="number" id="fibonacci-input" class="form-control w-100 fs-5" title="Fibonacci">
                <div id="error-maxlimit" class="error-limit col p-1 my-1 position-absolute top-100">Can't be larger than
                    50</div>
                <div id="error-minlimit" class="error-limit col p-1 my-1 position-absolute top-100">Can't be smaller
                    than 0</div>
            </div>
            <button type="submit" id="fibonacci-button" class="col-auto btn btn-primary">is</button>
            <div id="calculator-loader" class="loaders ms-2 ratio ratio-1x1 my-1">
                <div class="loader"></div>
            </div>
            <div id="fibonacci-output" class="col-sm py-2 fw-bold text-decoration-underline fs-5"></div>
        </section>
        <section class="mx-5">
            <input title="checkbox" type="checkbox" id="save-calculation" name="save-calculation">
            <label for="save-calculation">Save Calculation</label>
        </section>
        <header class="row d-flex align-items-center mx-5 mt-5">
            <div class="h2 col-auto p-0">Results</div>
            <div id="results-loader" class="loaders ms-2 ratio ratio-1x1">
                <div class="loader"></div>
            </div>
        </header>
        <select id="sort-results" class="form-select mx-5 my-3 w-25 bg-dark-subtle" aria-label="Default select example">
            <option value="" disabled selected>Sort By</option>
            <option value="date-asc" class="bg-light">Date Asc</option>
            <option value="date-desc" class="bg-light">Date Desc</option>
            <option value="number-asc" class="bg-light">Number Asc</option>
            <option value="number-desc" class="bg-light">Number Desc</option>
        </select>
        <ul id="results-list" class="list-unstyled mx-5 fs-5"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
